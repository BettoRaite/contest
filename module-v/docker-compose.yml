version: '3.9'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    image: auth-service:latest
    container_name: auth-service
    ports:
      - ${PORT}:${PORT}
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://root:root@db:3306/${MYSQL_DATABASE} # Updated for MySQL
      PORT: ${PORT}
    depends_on:
      db:
        condition: service_healthy # Ensure it waits for the DB to be healthy
    restart: unless-stopped
    command: ['dumb-init', '/bin/sh', '-c', 'pnpm run dev']
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./package.json
    networks:
      - express-server-suit

  db:
    image: mysql:8.0 # Use the official MySQL image (adjust version as needed)
    container_name: db
    ports:
      - '3306:3306' # Expose MySQL port
    environment:
      MYSQL_ROOT_PASSWORD: root # Password for the root user
      MYSQL_DATABASE: ${MYSQL_DATABASE} # Database to create on startup
    env_file:
      - ./.env
    restart: always
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p',
          'root'
        ]
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - express-server-suit

networks:
  express-server-suit:
    external: true # Indicate that this is an external network
